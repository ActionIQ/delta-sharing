syntax = "proto2";

package io.delta.exchange.protocol;

import "scalapb/scalapb.proto";

option java_package = "io.delta.exchange.protocol";

option java_generate_equals_and_hash = true;
option (scalapb.options).flat_package = true;

message GetTableInfoRequest {
    optional string uuid = 1;
}

message GetTableInfoResponse {
    optional string path = 1;
    optional int64 version = 2;
}

message GetMetadataRequest {
    optional string uuid = 1;
    optional int64 version = 2;
}

message GetMetadataResponse {
    optional string metadata = 1;
}

message GetFilesRequest {
    optional string uuid = 1;
    optional int64 version = 2;
    optional string partition_filter = 3;
}

message GetFilesResponse {
    repeated string file = 1;
}
